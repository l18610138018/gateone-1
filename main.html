<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Embedding Gate One - Simple</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="site.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="gateone.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="site.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="tabContainer" style="width:800px; margin-left:20px; margin-top:20px; margin-right:40px; background-color:#f1f1f1; display:none">
            <table style="float:right; width:60px; height:30px;">
                <tr>
                    <td width="50%">
                        <img id="btMinimize" src="minimize.png" height="20" style="cursor:pointer" />
                    </td>
                    <td width="50%" style="text-align:center">
                        <img id="btMenuMin" src="menu.png" height="20" style="cursor:pointer" />
                    </td>
                </tr>
            </table>

            <div style="float:left">
                <ul id="tabs" class="tabs"></ul>
            </div>

            <div id="tabs_content" style="position:relative; top:30px">

            </div>

            <div id="gateone_container" style="position:relative; top:0; width:800px; height:600px; padding:0; display:none">
                <div id="gateone"></div>
            </div>
        </div>

        <div id="btMenu" style="position:absolute; top:20px; left: 20px; width:60px; height:60px; background-image:url(connect.png); background-size:contain; cursor:pointer"></div>
        <div id="menu" style="display:none">
            <ul></ul>
        </div>
    </body>
</html>
